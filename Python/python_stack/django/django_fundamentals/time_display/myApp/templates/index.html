<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Time</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <h2 class="border-2 flex items-center justify-center flex-col w-fit px-5 h-auto mx-auto my-5">The current time and date</h2>
        <div class="border-2 flex items-center justify-center flex-col w-200 h-40 mx-auto">
            <h1 class="text-5xl mb-4">{{date}}</h1>
            <h1 class="text-5xl">{{time}}</h1>
        </div>
    </body>
</html>
