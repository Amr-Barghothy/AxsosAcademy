<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="flex items-center justify-between w-80/100 mx-auto my-5">
        <div class="flex items-center gap-x-5">
            <h1 class="font-bold text-6xl">Test App</h1>
            <a href="/" class="text-5xl">Home</a>
        </div>
        <a href="/signin" class="text-5xl">Sign in</a>
    </nav>
    <div class="border-2"></div>
    <div class="w-80/100 mx-auto mt-15 flex flex-col gap-y-10">
        <h1 class="font-bold text-6xl">Signin</h1>
        <form action="/login" method="post" class="flex flex-col gap-y-10">
            {% csrf_token %}
            <div class="flex flex-col gap-y-5">
                <label for="email" class="text-5xl">Email Address:</label>
                <input type="email" name="email" id="email" class="border-2 rounded w-1/2 text-5xl">
            </div>
            <div class="flex flex-col gap-y-5">
                <label for="password" class="text-5xl">Password:</label>
                <input type="password" name="password" id="password" class="border-2 rounded w-1/2 text-5xl">
            </div>
            <div class="w-50/100 flex justify-end ">
                <button type="submit"
                        class="bg-green-600 text-white border-2 border-black shadow-[2px_2px_black] p-1 rounded text-2xl cursor-pointer">
                    Sign In
                </button>
            </div>
        </form>
        <a href="/signup" class="text-blue-500 underline text-3xl">Don't have an account? Register</a>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="font-bold text-red-600">{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

</body>
</html>
