<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login reg</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex mx-auto justify-center gap-x-50 mt-10">
        <div class="">
            <h1 class="text-3xl font-bold text-center">Registration</h1>
            <form action="/register" method="post" class="flex flex-col">
                {% csrf_token %}
                <div class="flex mt-5">
                    <label for="firstname" class="w-25 ">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="border-2 rounded">
                </div>
                <div class="flex mt-5">
                    <label for="lastname" class="w-25">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="border-2 rounded">
                </div>
                <div class="flex mt-5">
                    <label for="reg_email" class="w-25 ">Email</label>
                    <input type="email" name="reg_email" id="reg_email" class="border-2 rounded">
                </div>
                <div class="flex mt-5">
                    <label for="reg_password" class="w-25 ">Password</label>
                    <input type="password" name="reg_password" id="reg_password" class="border-2 rounded">
                </div>
                <div class="flex mt-5">
                    <label for="confirm_pw" class="w-25">Confirm PW</label>
                    <input type="password" name="confirm_pw" id="confirm_pw" class="border-2 rounded">
                </div>
                <button type="submit"
                        class="self-center border-2 rounded shadow-[2px_2px] mt-5 p-1 w-30 cursor-pointer">Register
                </button>
            </form>
        </div>
        <div>
            <h1 class="text-3xl font-bold text-center">Login</h1>
            <form action="/login" method="post" class="flex flex-col items-center">
                {% csrf_token %}
                <div class="flex mt-5">
                    <label for="email" class="w-25">Email</label>
                    <input type="email" name="email" id="email" class="border-2 rounded">
                </div>
                <div class="flex mt-5">
                    <label for="password" class="w-25">Password</label>
                    <input type="password" name="password" id="password" class="border-2 rounded">
                </div>
                <button type="submit"
                        class="self-center border-2 rounded shadow-[2px_2px] mt-5 p-1 w-30 cursor-pointer">Login
                </button>
            </form>
        </div>
    </div>
    <div class="mx-auto mt-10 w-50">
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li {% if message.tags %} class="text-red-600 font-bold" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
