<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amadon</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-[100vh]">
    <div class="flex flex-col justify-center items-center my-auto h-90/100">
        <h3>Thank you for your business!</h3>
        <p>We charged your credit card for ${{ order.total_price }}</p>
        <p>You have ordered {{ order.quantity_ordered }} items so far and spent {{total_price.sum_price}} with
            Amadon.com!</p>
        <p><a href="/">Go Back</a></p>
    </div>
</body>
</html>
