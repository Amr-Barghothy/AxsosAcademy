<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="profile-card">
        <div class="top-card"></div>
        <div class="card-text-position">
            <div class="text-card">
                <h1 class="text-name">Jane Doe</h1>
                <div class="state">
                    <img src="assets/map-marker.png" alt="location" id="locatiom-id">
                    <h3>Seattle</h3>
                </div>
                <p id="dev-par">
                    Developer | Engineer | Problem Solver Master of shadows and the Internet!
                </p>
                <div class="edit-profile">
                    <img src="assets/gear.png" alt="gear" id="edit-id">
                    <a href="">edit profile</a>
                </div>
            </div>
        </div>
        <div class="img-card">
            <img src="assets/user-circle.png" alt="Profile" id="profile-img">
        </div>
    </div>
</body>

</html>
