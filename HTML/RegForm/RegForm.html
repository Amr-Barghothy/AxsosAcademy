<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Register Form</h1>
    <form action="" method="post">
        <label for="firstName">First Name:* </label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:* </label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:* </label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:* </label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:* </label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="dob">Birthday:</label>
        <input type="date" id="dob" name="dob">

        <label for="gender">Gender Identity</label>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" value="Non-binary" id="non">
        <label for="non">Non-binary</label>

        <input type="radio" name="gender" value="I prefer not to say" id="notToSay">
        <label for="notToSay">I prefer not to say</label>

        <label for="bio">A short description of myself:</label>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

        <label for="language">Favorite Language</label>
        <select name="language" id="language">
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select>
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">I agree to the terms and conditions</label>
        <button type="submit">Create Account</button>

        <p>* Indicates a requited field</p>
    </form>
</body>

</html>
