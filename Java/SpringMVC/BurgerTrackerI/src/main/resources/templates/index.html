<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Burger Tracker</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body>
        <div class="w-70/100 mx-auto flex flex-col items-center">
            <h1 class="text-3xl font-bold text-blue-700 mb-6">Burger Tracker</h1>

            <div class="overflow-x-auto w-full mb-12">
                <table class="w-full border border-gray-300 rounded-lg bg-white shadow-sm">
                    <thead class="bg-gray-200">
                        <tr class="text-center font-semibold">
                            <th class="p-3 border-r border-gray-300">Burger Name</th>
                            <th class="p-3 border-r border-gray-300">Restaurant Name</th>
                            <th class="p-3 border-gray-300">Rating (out of 5)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                                th:each="burger : ${burgers}"
                                class="text-center hover:bg-gray-50"
                        >
                            <td class="p-3 border-r border-gray-200" th:text="${burger.burgerName}"></td>
                            <td class="p-3 border-r border-gray-200" th:text="${burger.restaurantName}"></td>
                            <td class="p-3" th:text="${burger.rating}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="bg-white shadow-md rounded-lg p-6 max-w-xl w-full">
                <h2 class="text-2xl font-bold text-blue-700 mb-2">Add a Burger:</h2>
                <form
                        th:action="@{/create}"
                        th:object="${burger}"
                        method="post"
                        class="space-y-4 mx-auto "
                >
                    <div>
                        <label for="burgerName" class="block font-semibold mb-1">Burger Name</label>
                        <input
                                type="text"
                                th:field="*{burgerName}"
                                id="burgerName"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        />
                        <span th:errors="*{burgerName}" class="text-red-500 text-sm"></span>
                    </div>

                    <div>
                        <label for="restaurantName" class="block font-semibold mb-1">Restaurant Name</label>
                        <textarea
                                th:field="*{restaurantName}"
                                id="restaurantName"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        ></textarea>
                        <span th:errors="*{restaurantName}" class="text-red-500 text-sm"></span>
                    </div>

                    <div>
                        <label for="rating" class="block font-semibold mb-1">Rating</label>
                        <input
                                type="text"
                                th:field="*{rating}"
                                id="rating"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        />
                        <span th:errors="*{rating}" class="text-red-500 text-sm"></span>
                    </div>

                    <div>
                        <label for="note" class="block font-semibold mb-1">Notes</label>
                        <textarea
                                th:field="*{note}"
                                id="note"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        ></textarea>
                        <span th:errors="*{note}" class="text-red-500 text-sm"></span>
                    </div>

                    <div>
                        <input
                                type="submit"
                                value="Submit"
                                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md cursor-pointer"
                        />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
