<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>New Ninja</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="p-8 bg-white font-sans">
        <h1 class="text-3xl font-medium mb-6">New Ninja</h1>
        <form th:action="@{/createNinja}" th:object="${ninja}" method="post" class="max-w-md flex flex-col">
            <div class="mb-4 flex items-center">
                <label for="dojo" class="w-32 text-base font-normal">Dojo:</label>
                <select name="dojo" id="dojo" th:field="*{dojo}" class="border border-gray-400 rounded px-2 py-1 w-full max-w-xs">
                    <option th:each="dojo : ${dojos}" th:value="${dojo.id}" th:text="${dojo.name}"></option>
                </select>
            </div>

            <div class="mb-4 flex items-center">
                <label for="firstname" class="w-32 text-base font-normal">First Name:</label>
                <input th:field="*{firstName}" type="text" name="firstname" id="firstname"
                       class="border border-gray-400 rounded px-2 py-1 w-full max-w-xs" />
            </div>

            <div class="mb-4 flex items-center">
                <label for="lastname" class="w-32 text-base font-normal">Last Name:</label>
                <input th:field="*{lastName}" type="text" name="lastname" id="lastname"
                       class="border border-gray-400 rounded px-2 py-1 w-full max-w-xs" />
            </div>

            <div class="mb-6 flex items-center">
                <label for="age" class="w-32 text-base font-normal">Age:</label>
                <input th:field="*{age}" type="number" name="age" id="age"
                       class="border border-gray-400 rounded px-2 py-1 w-full max-w-xs" />
            </div>

            <div class="self-end">
                <input type="submit" value="Create"
                       class="bg-white border border-black px-6 py-1 rounded cursor-pointer hover:bg-gray-100 " />
            </div>
        </form>
    </body>
</html>
