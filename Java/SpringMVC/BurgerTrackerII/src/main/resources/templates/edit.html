<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Edit Burger</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-50 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">Edit Burger</h1>

            <form th:action="@{/update/{id}(id=${burger.id})}" th:object="${burger}" method="post"
                  class="space-y-4">
                <input type="hidden" name="_method" value="put">
                <div>
                    <label for="burgerName" class="block font-semibold mb-1">Burger Name</label>
                    <input
                            type="text"
                            th:field="*{burgerName}"
                            id="burgerName"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    />
                    <span th:errors="*{burgerName}" class="text-red-500 text-sm"></span>
                </div>

                <div>
                    <label for="restaurantName" class="block font-semibold mb-1">Restaurant Name</label>
                    <input
                            type="text"
                            th:field="*{restaurantName}"
                            id="restaurantName"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    />
                    <span th:errors="*{restaurantName}" class="text-red-500 text-sm"></span>
                </div>

                <div>
                    <label for="rating" class="block font-semibold mb-1">Rating</label>
                    <input
                            type="number"
                            min="1"
                            max="5"
                            th:field="*{rating}"
                            id="rating"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    />
                    <span th:errors="*{rating}" class="text-red-500 text-sm"></span>
                </div>

                <div>
                    <label for="note" class="block font-semibold mb-1">Notes</label>
                    <textarea
                            th:field="*{note}"
                            id="note"
                            rows="3"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    ></textarea>
                    <span th:errors="*{note}" class="text-red-500 text-sm"></span>
                </div>

                <div class="flex justify-between items-center pt-4">
                    <a th:href="@{/}" class="text-blue-600 hover:underline text-sm font-medium">Go back</a>
                    <button
                            type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md cursor-pointer"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
